<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato_Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="disclaimer-cont">
        <div class="disclaimer">
            Hi, Lets checkout Zomato Delivery Process logic - from youtube
        </div>
    </div>
    <div class="header">
        <p id="currentStatus">Waiting for restaurant acceptance</p>
        <div class="statuses">
            <p id="status" class="badge">On time</p>
            <p id="status-time" class="badge">Arriving in 25mins</p>
        </div>
        <div class="mapview">
            <img id="mapview" src="https://maps.zomato.com/php/staticmap?center=12.9920826164,77.7028629184&maptype=zomato&markers=12.9920826164,77.7028629184,pin_res32&sensor=false&scale=2&zoom=16&language=en&size=240x150&size=400x240 alt="mapimage">
        </div>
        <div id="driver-details">
            <img class="driver-photo" src="https://images.pexels.com/photos/13861/IMG_3496bfree.jpg?auto=compress&cs=tinysrgb&w=1600" alt="driverImage" width="100vh">
            <div class="driver-status none" id="found-driver">
                <p class="driver-intro">Hello, I am Suresh your valet</p>
                <p class="driver-msg">I can speak English and Hindi</p>
            </div>

            <div class="driver-status" id="finding-driver">
                <p class="driver-intro">We are Searching for nearby valet</p>
            </div>
            <img src="" alt="" class="call none" id="call">



        </div>

        <button id="findValet">Lets Find Valet</button>
        <button id="acceptOrder">Ask for restaurant Order</button>
        <button id="DeliverOrder">Deliver Order</button>
    </div>
    
</body>
</html>
